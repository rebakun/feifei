<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<li v-if="score>=90">优秀</li>
			<li v-if="score>=80 && score<90">良好</li>
			<li v-if="score>=70 && score<80">中等</li>
			<li v-if="score>=60 && score<70">及格</li>
			<li v-if="score<60">不及格</li>
		{{rdmNumber}}
			<!-- {{score}} -->
		</div>
		
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					score:'50',
					rdmNumber:Math.floor(Math.random()*10)
				}
			})
		</script>
	</body>
</html>
