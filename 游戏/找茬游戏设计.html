  
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
				
			<img src="img/4.jpg" @click="myFund()">
		    {{userNum}}
			<p v-if="userNum<5"></p>
			<p v-else-if="userNum=5">通关成功</p>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					
					userNum1:0,
					userNum2:0,
					userNum3:0,
					userNum4:0,
					userNum5:0,
					userNum:0,
				},
				methods:{
					myFund(){
						

					if(event.clientX>260 && event.clientX<280 && event.clientY>8 && event.clientY<24){
						v.userNum1=1
					}
					if(event.clientX>370 && event.clientX<406 && event.clientY>8 && event.clientY<20){
						v.userNum2=1
					}
					if(event.clientX>260 && event.clientX<285 && event.clientY>105 && event.clientY<258){
						v.userNum3=1
					}
					if(event.clientX>288 && event.clientX<317 && event.clientY>258 && event.clientY<282){
						v.userNum4=1
					}
					if(event.clientX>427 && event.clientX<435 && event.clientY>62 && event.clientY<98){
						v.userNum5=1
					}
					
						v.userNum=v.userNum1+v.userNum2+v.userNum3+v.userNum4+v.userNum5;
					
					}
				
				}
			})
		</script>
	</body>
</html>
